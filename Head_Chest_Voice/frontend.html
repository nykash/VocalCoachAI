<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Register Detector - Chest vs Head Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-btn, .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .file-upload-btn:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .record-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
        }

        .recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .result-box {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .prediction {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        .prediction-label {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .chest-voice {
            color: #4facfe;
        }

        .head-voice {
            color: #f5576c;
        }

        .confidence {
            font-size: 1.5em;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .timeline {
            margin-top: 30px;
        }

        .timeline-segment {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: white;
        }

        .timeline-time {
            min-width: 120px;
            font-weight: 600;
            color: #666;
        }

        .timeline-bar {
            flex: 1;
            height: 20px;
            border-radius: 10px;
            margin: 0 15px;
        }

        .timeline-confidence {
            min-width: 80px;
            text-align: right;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ok {
            background: #4caf50;
        }

        .status-error {
            background: #f44336;
        }

        .realtime-display {
            text-align: center;
            padding: 40px;
            margin: 20px 0;
        }

        .realtime-label {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .confidence-bars {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .confidence-bar-container {
            flex: 1;
        }

        .confidence-bar-label {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .audio-visualizer {
            width: 100%;
            height: 100px;
            background: #f5f5f5;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé§ Vocal Register Detector</h1>
            <p class="subtitle">Analyze Chest Voice vs Head Voice in Real-Time</p>
        </header>

        <div class="card">
            <div style="text-align: right; margin-bottom: 10px;">
                <span class="status-indicator" id="serverStatus"></span>
                <span id="serverStatusText">Checking server...</span>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('realtime')">üéôÔ∏è Live Microphone</button>
                <button class="tab" onclick="switchTab('upload')">üìÅ Upload File</button>
                <button class="tab" onclick="switchTab('timeline')">üìä Timeline Analysis</button>
            </div>

            <!-- Real-time Microphone Tab -->
            <div id="realtime-tab" class="tab-content active">
                <div class="control-group">
                    <p style="color: #666; margin-bottom: 20px;">
                        Click the button below to start recording from your microphone. 
                        Sing or speak for at least 2 seconds to get a prediction.
                    </p>
                    <button id="recordBtn" class="btn record-btn btn-success" onclick="toggleRecording()">
                        üé§ Start Recording
                    </button>
                    <p id="recordingStatus" style="text-align: center; color: #666; margin-top: 10px;"></p>
                </div>

                <div id="realtimeResult" class="result-box">
                    <div class="realtime-display">
                        <div class="realtime-label" id="realtimeLabel">---</div>
                        <div class="confidence" id="realtimeConfidence">Confidence: --%</div>
                        
                        <div class="confidence-bars">
                            <div class="confidence-bar-container">
                                <div class="confidence-bar-label">Chest Voice</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" id="chestBar" style="width: 0%; background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);">0%</div>
                                </div>
                            </div>
                            <div class="confidence-bar-container">
                                <div class="confidence-bar-label">Head Voice</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" id="headBar" style="width: 0%; background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);">0%</div>
                                </div>
                            </div>
                        </div>
                        <div id="realtimeError" class="error" style="margin-top: 10px; min-height: 20px;"></div>
                    </div>
                </div>
            </div>

            <!-- Upload File Tab -->
            <div id="upload-tab" class="tab-content">
                <div class="control-group">
                    <label for="audioFile">Choose an audio file (MP3, WAV, etc.)</label>
                    <input type="file" id="audioFile" accept="audio/*" onchange="handleFileSelect(event)">
                    <button class="file-upload-btn" onclick="document.getElementById('audioFile').click()">
                        üìÅ Choose File
                    </button>
                    <span id="fileName" style="margin-left: 15px; color: #666;"></span>
                </div>

                <button id="analyzeBtn" class="btn" onclick="analyzeFile()" disabled>
                    üîç Analyze Audio
                </button>

                <div id="uploadResult" class="result-box"></div>
                <div id="uploadError" class="error"></div>
            </div>

            <!-- Timeline Analysis Tab -->
            <div id="timeline-tab" class="tab-content">
                <div class="control-group">
                    <label for="timelineFile">Choose an audio file for timeline analysis</label>
                    <input type="file" id="timelineFile" accept="audio/*" onchange="handleTimelineFileSelect(event)">
                    <button class="file-upload-btn" onclick="document.getElementById('timelineFile').click()">
                        üìÅ Choose File
                    </button>
                    <span id="timelineFileName" style="margin-left: 15px; color: #666;"></span>
                </div>

                <div class="control-group">
                    <label>Window Size: <span id="windowSizeValue">2.0</span> seconds</label>
                    <input type="range" id="windowSize" min="1" max="5" step="0.5" value="2" 
                           style="width: 100%;" oninput="document.getElementById('windowSizeValue').textContent = this.value">
                </div>

                <button id="timelineBtn" class="btn" onclick="analyzeTimeline()" disabled>
                    üìä Generate Timeline
                </button>

                <div id="timelineResult" class="result-box"></div>
                <div id="timelineError" class="error"></div>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect if we're running from Flask server or as a file
        const isFlaskServed = window.location.protocol === 'http:' || window.location.protocol === 'https:';
        const API_URL = isFlaskServed ? '/api' : 'http://localhost:8089/api';
        const REALTIME_CHUNK_DURATION_SEC = 2.0;  // send this much audio each time
        const MIN_SAMPLES_BEFORE_SEND = 0.5 * 22050;  // at least 0.5s at 22050 Hz

        let isRecording = false;
        let audioContext = null;
        let audioStream = null;
        let realtimeProcessor = null;
        let realtimeSamples = [];
        let realtimeIntervalId = null;

        // Check server status on load
        checkServerStatus();

        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy' && data.model_loaded) {
                    document.getElementById('serverStatus').className = 'status-indicator status-ok';
                    document.getElementById('serverStatusText').textContent = 'Server Ready';
                } else {
                    document.getElementById('serverStatus').className = 'status-indicator status-error';
                    document.getElementById('serverStatusText').textContent = 'Model Not Loaded';
                }
            } catch (error) {
                document.getElementById('serverStatus').className = 'status-indicator status-error';
                document.getElementById('serverStatusText').textContent = 'Server Offline';
                console.error('Server check failed:', error);
            }
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        function float32ArrayToBase64(arr) {
            const bytes = new Uint8Array(arr.buffer);
            let binary = '';
            const chunk = 8192;
            for (let i = 0; i < bytes.length; i += chunk) {
                binary += String.fromCharCode.apply(null, bytes.subarray(i, i + chunk));
            }
            return btoa(binary);
        }

        async function startRecording() {
            try {
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 22050 });
                realtimeSamples = [];

                const source = audioContext.createMediaStreamSource(audioStream);
                const bufferSize = 4096;
                realtimeProcessor = audioContext.createScriptProcessor(bufferSize, 1, 1);
                realtimeProcessor.onaudioprocess = (e) => {
                    if (!isRecording) return;
                    const input = e.inputBuffer.getChannelData(0);
                    for (let i = 0; i < input.length; i++) realtimeSamples.push(input[i]);
                };
                source.connect(realtimeProcessor);
                realtimeProcessor.connect(audioContext.destination);

                isRecording = true;
                document.getElementById('recordBtn').textContent = '‚èπÔ∏è Stop Recording';
                document.getElementById('recordBtn').className = 'btn record-btn btn-danger recording';
                document.getElementById('recordingStatus').textContent = 'Recording... Speak or sing now!';
                document.getElementById('realtimeResult').classList.add('show');
                setRealtimeError('');

                realtimeIntervalId = setInterval(sendRealtimeChunk, REALTIME_CHUNK_DURATION_SEC * 1000);
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Could not access microphone. Please check permissions.');
            }
        }

        function stopRecording() {
            if (!isRecording) return;
            isRecording = false;
            if (realtimeIntervalId) {
                clearInterval(realtimeIntervalId);
                realtimeIntervalId = null;
            }
            if (realtimeProcessor) {
                try { realtimeProcessor.disconnect(); } catch (e) {}
                realtimeProcessor = null;
            }
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            if (audioContext) {
                audioContext.close().catch(() => {});
                audioContext = null;
            }
            document.getElementById('recordBtn').textContent = 'üé§ Start Recording';
            document.getElementById('recordBtn').className = 'btn record-btn btn-success';
            document.getElementById('recordingStatus').textContent = 'Recording stopped';
        }

        function setRealtimeError(msg) {
            const el = document.getElementById('realtimeError');
            if (el) el.textContent = msg;
        }

        async function sendRealtimeChunk() {
            if (!isRecording || !audioContext || realtimeSamples.length < MIN_SAMPLES_BEFORE_SEND) return;
            const sr = audioContext.sampleRate;
            const targetSamples = Math.floor(REALTIME_CHUNK_DURATION_SEC * sr);
            const chunk = realtimeSamples.splice(0, targetSamples);
            const float32 = new Float32Array(chunk);
            const audio_base64 = float32ArrayToBase64(float32);

            try {
                const response = await fetch(`${API_URL}/predict_realtime`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ audio_base64, sample_rate: sr })
                });
                const data = await response.json();
                if (data.success) {
                    updateRealtimeDisplay(data.prediction);
                    setRealtimeError('');
                } else {
                    setRealtimeError(data.error || 'Prediction failed');
                }
            } catch (error) {
                console.error('Error processing audio:', error);
                setRealtimeError('Network error: ' + (error.message || 'Could not reach server'));
            }
        }

        function updateRealtimeDisplay(prediction) {
            const label = prediction.label;
            const confidence = prediction.confidence;
            const chestProb = prediction.chest_probability;
            const headProb = prediction.head_probability;

            document.getElementById('realtimeLabel').textContent = label;
            document.getElementById('realtimeLabel').className = `realtime-label ${label === 'Chest Voice' ? 'chest-voice' : 'head-voice'}`;
            document.getElementById('realtimeConfidence').textContent = `Confidence: ${(confidence * 100).toFixed(1)}%`;

            document.getElementById('chestBar').style.width = `${chestProb * 100}%`;
            document.getElementById('chestBar').textContent = `${(chestProb * 100).toFixed(1)}%`;
            
            document.getElementById('headBar').style.width = `${headProb * 100}%`;
            document.getElementById('headBar').textContent = `${(headProb * 100).toFixed(1)}%`;
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        async function analyzeFile() {
            const fileInput = document.getElementById('audioFile');
            const file = fileInput.files[0];

            if (!file) return;

            document.getElementById('uploadResult').innerHTML = '<div class="loading"><div class="spinner"></div><p>Analyzing audio...</p></div>';
            document.getElementById('uploadResult').classList.add('show');
            document.getElementById('uploadError').classList.remove('show');

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_URL}/predict_audio`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayUploadResult(data.prediction);
                } else {
                    showError('uploadError', data.error || 'Analysis failed');
                }
            } catch (error) {
                showError('uploadError', 'Failed to connect to server. Make sure backend_server.py is running.');
            }
        }

        function displayUploadResult(prediction) {
            const label = prediction.label;
            const confidence = prediction.confidence;
            const labelClass = label === 'Chest Voice' ? 'chest-voice' : 'head-voice';

            document.getElementById('uploadResult').innerHTML = `
                <div class="prediction">
                    <div class="prediction-label ${labelClass}">${label}</div>
                    <div class="confidence">Confidence: ${(confidence * 100).toFixed(1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${confidence * 100}%">
                            ${(confidence * 100).toFixed(1)}%
                        </div>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${(prediction.chest_probability * 100).toFixed(1)}%</div>
                        <div class="stat-label">Chest Voice Probability</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${(prediction.head_probability * 100).toFixed(1)}%</div>
                        <div class="stat-label">Head Voice Probability</div>
                    </div>
                </div>
            `;
        }

        function handleTimelineFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('timelineFileName').textContent = file.name;
                document.getElementById('timelineBtn').disabled = false;
            }
        }

        async function analyzeTimeline() {
            const fileInput = document.getElementById('timelineFile');
            const file = fileInput.files[0];
            const windowSize = document.getElementById('windowSize').value;

            if (!file) return;

            document.getElementById('timelineResult').innerHTML = '<div class="loading"><div class="spinner"></div><p>Generating timeline analysis...</p></div>';
            document.getElementById('timelineResult').classList.add('show');
            document.getElementById('timelineError').classList.remove('show');

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('window_size', windowSize);
                formData.append('hop_size', '0.5');

                const response = await fetch(`${API_URL}/predict_segments`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayTimelineResult(data);
                } else {
                    showError('timelineError', data.error || 'Analysis failed');
                }
            } catch (error) {
                showError('timelineError', 'Failed to connect to server. Make sure backend_server.py is running.');
            }
        }

        function displayTimelineResult(data) {
            const stats = data.statistics;
            
            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${data.num_segments}</div>
                        <div class="stat-label">Total Segments</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.chest_percentage.toFixed(1)}%</div>
                        <div class="stat-label">Chest Voice</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.head_percentage.toFixed(1)}%</div>
                        <div class="stat-label">Head Voice</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${(stats.average_confidence * 100).toFixed(1)}%</div>
                        <div class="stat-label">Avg Confidence</div>
                    </div>
                </div>
                <div class="timeline">
                    <h3 style="margin-bottom: 15px;">Timeline</h3>
            `;

            data.segments.forEach(segment => {
                const color = segment.label === 'Chest Voice' ? '#4facfe' : '#f5576c';
                html += `
                    <div class="timeline-segment">
                        <div class="timeline-time">${segment.time_start.toFixed(2)}s - ${segment.time_end.toFixed(2)}s</div>
                        <div class="timeline-bar" style="background: ${color}; opacity: ${segment.confidence}"></div>
                        <div class="timeline-confidence">${(segment.confidence * 100).toFixed(0)}%</div>
                    </div>
                `;
            });

            html += '</div>';
            document.getElementById('timelineResult').innerHTML = html;
        }

        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById(elementId.replace('Error', 'Result')).classList.remove('show');
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (isRecording) {
                stopRecording();
            }
        });
    </script>
</body>
</html>
